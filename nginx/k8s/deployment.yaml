apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-log-ingestion
  namespace: sen-dev-dev-azr-k8s-sen-w2-001
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-log-ingestion
  template:
    metadata:
      labels:
        app: nginx-log-ingestion
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        imagePullPolicy: IfNotPresent

        # ----------------------------
        # IMPORTANT: Override command
        # ----------------------------
        command: ["nginx"]
        args:
          - "-c"
          - "/etc/nginx/custom-nginx.conf"
          - "-g"
          - "daemon off;"

        ports:
        - containerPort: 443

        # ----------------------------
        # RESOURCE LIMITS (DEV SAFE)
        # ----------------------------
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"

        # ----------------------------
        # CONFIG & TLS MOUNTS
        # ----------------------------
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/custom-nginx.conf
          subPath: nginx.conf

        - name: nginx-tls
          mountPath: /etc/nginx/tls
          readOnly: true

        # ----------------------------
        # HEALTH CHECKS (AKS)
        # ----------------------------
        livenessProbe:
          httpGet:
            path: /health
            port: 443
            scheme: HTTPS
          initialDelaySeconds: 15
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /health
            port: 443
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 5

      # ----------------------------
      # VOLUMES
      # ----------------------------
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config

      - name: nginx-tls
        secret:
          secretName: nginx-tls
